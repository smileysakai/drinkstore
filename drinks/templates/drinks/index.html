{% extends "drinks/layout.html" %}
{% block body %}
        {% if message%}
            <div>{{message}}</div>
        {% endif %}
        <h1>Drinks</h1>
        <ul>
            {% for drink in drinks %}
                <li><a href="{% url 'drink' drink.id %}">{{drink.name}}</a></li>                
            {% empty %}
                <li>No drinks</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add' %}">Add a new drink</a>
        {% include "drinks/mini_cart.html" %}
{% endblock %}
