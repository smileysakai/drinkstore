<div id="sidebar-cart">
    <h1>Cart</h1>
        {% for key, value in cart.items %}
            <p>drink: {{ value.name }}, price: ${{ value.price }}, quantity:{{value.quantity}}, total_price: ${{value.total_price}}</p>
        {% empty %}
            <p>No items</p>
        {% endfor %}
            <p>Total Price: ${{cart_total_price}}</p>
        <a href="{% url 'view_cart' %}">Checkout Cart</a>
</div>
